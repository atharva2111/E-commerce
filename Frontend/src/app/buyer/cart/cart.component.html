<h3>Cart</h3>

<div  *ngFor="let cart of carts">
  <div class="cart-item" >
    <span>{{cart.products.name}}</span><br>
    <span>{{cart.products.price | currency }}</span><br>
  </div>
  <br><br>
</div>

<div>
  <button (click)="OrderPlaced()">Proceed To Buy</button>
  <br><br>
  <button (click)= "clearCart()">Clear Cart</button>
</div>
