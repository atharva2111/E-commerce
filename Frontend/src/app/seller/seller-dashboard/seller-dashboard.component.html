
<div class='addproducts'>
    <button (click)="addProducts()">Add New Product</button>
</div>

<h1>My Products:</h1> 
<div>
    <table class="table table-striped">
        <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products ">
          <td>{{ product.name }}</td>
          <td>{{product.price | currency: "INR" }}</td>
          <td><button (click)="removeProduct(product.name)">Remove</button></td>
          <td><button (click)="updateProduct(product)">Update</button></td>
        </tr>
        </tbody>
      </table>
    </div>
